version: '3'

services:
  node:
      build: ./server/node/backend/
      ports:
        - "2018:2018" #node http port
        - "2019:2019" #node wsocket port
      volumes: 
        - ./server/node/backend/:/node/backend

  python:
    build: ./server/python/
    ports:
      - "2020:2020"
    volumes:
      - ./server/python/:/python