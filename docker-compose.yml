version: '3'

services:
  nodeserver:
      build: ./server/node/
      ports:
        - "2018:2018" #node http port
        - "2019:2019" #node wsocket port
      volumes: 
        - ./server/node/:/usr/node
      networks: 
        - local

  pythonserver:
    build: ./server/python/
    networks: 
      - local
    # ports:
    #   - "2020:2020"
    volumes:
      - ./server/python/:/usr/python

networks: 
  local:
    driver: bridge